# .github/workflows/deploy.yml

name: Deploy React App to GitHub Pages

on:
  # Запускать автоматически при каждом push в ветку main
  push:
    branches:
      - main
  # Позволяет запускать этот воркфлоу вручную со страницы Actions
  workflow_dispatch:

# Настройка прав для GITHUB_TOKEN для деплоя на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Отмена предыдущих запусков, которые еще не завершились
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Укажи версию Node.js, которую используешь

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './build' # Папка, которую мы деплоим

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
