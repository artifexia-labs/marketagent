# .github/workflows/deploy.yml

name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main # Или твоя основная ветка
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # --- КЛЮЧЕВЫЕ ИЗМЕНЕНИЯ ЗДЕСЬ ---
      - name: Install dependencies
        run: npm install
        working-directory: ./frontend_new # Указываем, где запускать команду

      - name: Build application
        run: npm run build
        working-directory: ./frontend_new # И здесь тоже

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Указываем правильный путь к папке build
          path: './frontend_new/build' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
